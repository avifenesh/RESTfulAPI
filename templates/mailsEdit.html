<h1>Mails Details</h1>
<a class="backButton" href="/mails/all">Back</a>
<hr />

<h2>Edit the mail details</h2>

<div class="formWrapper">
  <form id="mailsEdit1" action="/api/mails" method="PUT">
    <input type="hidden" name="_method" value="PUT" />
    <div class="formError"></div>
    <div class="formSuccess">Your Changes Have Been Saved</div>
    <input class="hiddenIdInput" type="hidden" name="uid" />

    <div class="inputWrapper">
      <div class="inputLabel">Mail ID</div>
      <input
        class="disabled displayIdInput"
        type="text"
        name="displayId"
        disabled
      />
    </div>

    <div class="inputWrapper">
      <div class="inputLabel">Mail</div>
      <input class="disabled displayMailInput" type="text" name="displaymail" />
    </div>

    <div class="inputWrapper ctaWrapper">
      <button type="submit" class="cta green">Save Changes</button>
    </div>
  </form>
</div>

<hr />
<h2>Delete The Mail</h2>
<div class="formWrapper">
  <form id="mailsEdit2" action="/api/mails" method="DELETE">
    <input type="hidden" name="_method" value="DELETE" />
    <div class="formError"></div>
    <div class="warning">
      Warning: This action cannot be undone. Dont click this button on accident!
    </div>
    <input class="hiddenIdInput" type="hidden" name="uid" />
    <div class="inputWrapper ctaWrapper">
      <button type="submit" class="cta red">Delete mail</button>
    </div>
  </form>
</div>
